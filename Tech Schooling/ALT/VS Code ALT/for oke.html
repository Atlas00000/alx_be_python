<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Table of Courses offered at Altschool Africa</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="1" id="school" scope="col">School</th>
                <th colspan="3" id="courses">Courses</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>School of Engineering</th>
                <td>Frontend Engineering, Backend Engineering, Cloud Engineering, Cybersecurity</td>
            </tr>
            <tr>
                <th>School of Data</th>
                <td>Data Analysis, Data Science, Data Engineering</td>
            </tr>
            <tr>
                <th>School of Product</th>
                <td>Product Design, Product Marketing, Product Management</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
