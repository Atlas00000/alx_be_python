<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

        <div class="participant">
            <img src="icon.jpg" alt="Participant 4">

        </div>
        <div class="participant">
            <img src="icon.jpg" alt="Participant 5">

        </div>
        <div class="participant">
            <img src="icon.jpg" alt="Participant 6">

        </div>
        <div class="participant">

        </div>
        <div class="participant">

        <div class="participant">
            <img src="icon.jpg" alt="Participant 11">

        <div class="participant">
            <img src="icon.jpg" alt="Participant 12">
            <span class="name">You</span>

    <!-- Bottom bar -->
    <div class="controls-bar">
        <button class="icon">&#128247;</button>
        <button class="icon">&#128266;</button>
        <button class="icon">&#128064;</button>
        <button class="icon">&#10060;</button>
    </div>

</html>
